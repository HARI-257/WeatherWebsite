<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Website</title>
	<!-- Bootstrap-->
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container-fluid">
	<div class="row"> 
		<div class="col-lg-8 col-md-6">
			<p class="title">The Weather </p>

			<div class="weather-report">
				<h1 class="weather">16</h1><sup>o</sup> 
				<div class="current_location_details">
					<h2 class="location">London</h2>
					<small class="time">16:08 Monday 30 Dec 22</small>
				</div>
				<div class="current_weather_details">
					<img src="https://cdn.weatherapi.com/weather/64x64/night/122.png">
					<p class="condition">Cloudy</p>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-md-6 search-container">
			<form>
				<input type="text" name="" class="search-location" placeholder="Enter Location">
				<button> Search </button>
				<div class="details-container">
					<div class="row details">
						<div class="col-lg-6">Day | Night</div>
						<div class="col-lg-6 day">Day</div>
					</div>
					<div class="row details">
						<div class="col-lg-6">Temperature (F)</div>
						<div class="col-lg-6 fahren">55.4</div>
					</div>
					<div class="row details">
						<div class="col-lg-6">Cloud</div>
						<div class="col-lg-6 cloud">75</div>
					</div>
					<div class="row details">
						<div class="col-lg-6">Humidity</div>
						<div class="col-lg-6 humidity">88</div>
					</div>
					<div class="row details">
						<div class="col-lg-6">Wind (kph)</div>
						<div class="col-lg-6 wind_kph">22</div>
					</div>
					<div class="row details">
						<div class="col-lg-6">Wind (mph)</div>
						<div class="col-lg-6 wind_mph">13.6</div>
					</div>
					<div class="row details">
						<div class="col-lg-6">Wind Direction</div>
						<div class="col-lg-6 wind_dir">SW</div>
					</div>
				</div>
			</form>
		</div>

	</div>	

</div>













<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
